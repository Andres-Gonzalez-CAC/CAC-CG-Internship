<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css"/>
    <title>{% if title %} {{title}} {% endif %}</title>
</head>
<body class="container">
    <header></header>
    <div class="container mb-4">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #176c6b;">
            <ul class="nav ">
                <li class = "nav-item"><a class = "nav-link" href="{{url_for('index')}}">Home</a></li>
                <li class = "nav-item"><a class = "nav-link" href="{{url_for('parcels')}}">Parcel Search</a></li>
                <li class = "nav-item"><a class = "nav-link" href="{{url_for('report')}}">Start Report</a></li>

            </ul>
        </nav>
    </div>
    
    <main id="wrapper" class="container">
    {% block main %}
    
    {% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
